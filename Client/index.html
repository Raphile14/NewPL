<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Icon -->
        <link rel="icon" href="./images/logo.png">
        <!-- Font -->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Teko&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!-- css script -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <title> New Programming Language </title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="console" class="top container">
                    <h1> CONSOLE </h1>
                    <div id="code">
                        <textarea id="code_input" class="form-control">
                            
                        </textarea>
                    </div>
                    <button id="run" type="button" class="btn btn-primary"> RUN </button>
                    <button id="clear_run" type="button" class="btn btn-primary"> CLEAR </button>
                </div>                
                <div id="terminal" class="bottom container">
                    <h1> TERMINAL </h1>
                    <div id="result"> 
                        <textarea id="code_result" class="form-control">
                            
                        </textarea>
                    </div>
                    <button id="clear_terminal" type="button" class="btn btn-primary"> CLEAR </button>
                </div>                       
            </div>                
        </div>
         <!-- FOOTER SECTION -->
         <div id="footer" class="container fadeIn fourth">  
            <br>
            <div class="row">
                <div id="documentation" class="col-lg-12 text-left">
                    <a href=""> Documentation </a>
                </div> 
                <div id="count" class="col-lg-6 text-left">
                    Users Online: <span id="user_count"> 0 </span>
                </div>  
                 
                <div id="credits" class="col-lg-6 text-right">
                    Created by: Raphael Dalangin and Rhine Tague
                </div>
            </div>                     
        </div> 
           
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="./Classes/Evaluator/Evaluator.js"> </script>
        <script src="./Classes/Lexer/Lexer.js"> </script>
        <script src="./Classes/Parser/Parser.js"> </script>
        <script src="./Classes/new.js"> </script>
        <script src="./js/script.js"></script>
    </body>
</html>
